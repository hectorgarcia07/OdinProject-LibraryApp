<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Library App</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <h1 class="logo">Library App</h1>
                <button id="addBookBtn" type="button" class="addBookBtn">Add New Book</button>
            </div>
            <div class="bookCardContainer">
                <!-- <div class="bookCard">
                    <p class="cardLabel">Title</p>
                    <span class="cardInfo">Stuff</span>
                    <p class="cardLabel">Author</p>
                    <span class="cardInfo">Thing</span>
                    <p class="cardLabel">Status</p>
                    <span class="cardInfo">Reading</span>
                </div> -->
            </div>
            
        </div> 
        <div id="popup">
            <form action="" class="bookForm">
                <button id="closeFormBtn">
                    <i class="fa fa-close" style="font-size:1rem"></i>
                </button>
                <label for="title" class="formLabel">Title</label>
                <input type="text" id="titleInput" class="formInput" placeholder="Title">
                <label for="author" class="formLabel">Author</label>
                <input type="text" id="authorInput" class="formInput" placeholder="Author">
                <label for="reading" class="formLabel">
                    <input type="radio" name="status" id="reading" value="true">
                    Reading
                </label>
                <label for="notReading" class="formLabel">
                    <input type="radio" name="status" id="notReading" value="false">
                    Not Reading
                </label>
                <button id="submitFormBtn" type="submit" class="submitFormBtn">Submit</button>
            </form>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
